upstream django {
            # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
           # server unix:///home/lsh/project/django/2023sg/backend.sock; # for a web port socket (we'll use this first)
           server unix:///tmp/backend.sock
           #server 127.0.0.1:8001;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8070;
    # the domain name it will serve for
    server_name 54.221.196.142; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

                       # Django media
   location /media  {
        alias /home/ubuntu/SWS-Everything4Emotion/backend/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/ubuntu/SWS-Everything4Emotion/backend/static; # your Django project's static files - amend as required
    }

    #Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/SWS-Everything4Emotion/backend/uwsgi_params; # the uwsgi_params file you installed
    }
}